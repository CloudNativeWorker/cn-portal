  - name: Scheduling & Orchestration
    items:
      - title: Crossplane
        description: >-
          Crossplane is the cloud native control plane framework that allows you
          to build control planes without needing to write code. Crossplane has
          a highly extensible backend that enables you to orchestrate
          applications and infrastructure no matter where they run and a highly
          configurable frontend that lets you define the declarative API it
          offers.
        icon: >-
          https://landscape.cncf.io/logos/c43855293d114dcad77461e7e5af20cf26023e365619f5d4abb54942b51ffc8a.svg
        url: https://crossplane.io/
        id: 0_2513_crossplane
      - title: Knative
        description: >-
          Knative is a developer-focused serverless application layer which is a
          great complement to the existing Kubernetes application constructs.
          Knative consists of three components: an HTTP-triggered autoscaling
          container runtime called “Knative Serving”, a CloudEvents-over-HTTP
          asynchronous routing layer called “Knative Eventing”, and a
          developer-focused function framework which leverages the Serving and
          Eventing components, called Knative Functions.
        icon: >-
          https://landscape.cncf.io/logos/2baf6553197efa5309408c69f120d6b11fab0fc15b00d83afcff52923395b385.svg
        url: https://knative.dev/
        id: 1_2513_knative
