version: "3.8"
services:
  dashy:
    image: lissy93/dashy:2.1.2
    container_name: Dashy
    volumes:
      - ./build/conf.yaml:/app/public/conf.yml
    ports:
      - 4000:80
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

